syntax = "proto3";

package calculator;
option go_package="./calculator/calculatorpb";

message SumRequest {
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumResponse {
    int32 sum_result = 1;
}

message DecomposeToPrimeNumbersRequest {
    int32 number = 1;
}

message DecomposeToPrimeNumbersResponse {
    int32 prime_number = 1;
}

service CalculatorService {
    rpc Sum(SumRequest) returns (SumResponse) {};
    rpc DecomposeToPrimeNumbers(DecomposeToPrimeNumbersRequest) returns (stream DecomposeToPrimeNumbersResponse) {};
}